<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  <title>Delete Match</title>
  <style>
    .action-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        } 
        .action {
          background-color: lightgray;
          height: 100px;
          border-radius: 5px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .action:nth-child(5) {
        background: linear-gradient(141.13deg, #2f61e9 26.29%, #1b42ab 100%);
        color: #fff;
        }

        .action:nth-child(6) {
        background: linear-gradient(141.13deg, #3077e2 26.29%, #36a5ef 100%);
        color: #fff;
         }
  </style> 
  <script>
    function confirmDelete() {
      var result = confirm("Are you sure you want to delete this match?");
      if (result) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</head>
<body>
  <h1>Delete Match</h1>

  <form method="POST" onsubmit="return confirmDelete()">
    <label for="match_id" class="team-label">Match ID:</label>
    <input type="text" id="match_id" name="match_id" required><br>
    <input type="submit" value="Delete Match">
  </form>
  
  <!-- Do more section -->
  <div class="do-more">
    <h2>Explore more options</h2>
    <p>Make the most of your game time with this all-in-one platform. Calculate your odds, compare your ranking, and upload your game results quickly and easily.</p>
  </div>

  <div class="action-grid">
    <a href="/" class="action action2">Upload game</a>
    <a href="/calculate_odds" class="action action2">Calculate odds</a>
    <a href="/rating" class="action action3">Ranking</a>
    <a href="/match_list" class="action action4">Match history</a>
    <a href="/rating_evolution" class="action action3">Rating evolution</a>
    <a href="/metrics" class="action action4">Players Metrics</a>
    <a href="/add_player" class="action action3">Add player</a>
    <a href="/players" class="action action4">Player list</a>
</div>
</body>
</html>
