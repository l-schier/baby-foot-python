<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  <title>Calculate odds</title>
  <style>
    .action-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .action {
      background-color: lightgray;
      height: 100px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script>
    function confirmSubmit() {
      var result = confirm("Are you sure you want to add this player?");
      if (result) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</head>
<body>
  <h1>Add players</h1>

  <form method="POST" onsubmit="return confirmSubmit()">
    <label for="first_name"class="team-label">First Name:</label>
    <input type="text" id="first_name" name="first_name"><br>
    <label for="last_name"class="team-label">Last Name:</label>
    <input type="text" id="last_name" name="last_name"><br>
    <input type="submit" value="Add Player">
  </form>
  
  <!-- Do more section -->
  <div class="do-more">
    <h2>Explore more options</h2>
    <p>Make the most of your game time with this all-in-one platform. Calculate your odds, compare your ranking, and upload your game results quickly and easily.</p>
  </div>

  <div class="action-grid">
    <a href="/" class="action action1">Upload game</a>
    <a href="calculate_odds" class="action action2">Calculate odds</a>
    <a href="/add_player" class="action action3">Add player</a>
    <a href="/players" class="action action4">Player list</a>
  </div>
</body>
</html>
